    <header>
        <h1>Contact Markus Stromback, Animator</h1>
        <p class="tagline">"I write stories and rank movies."</p>
    </header>
    <main>
        <form action="https://api.sheetmonkey.io/form/6oX26MBhpbSNRY6j9yYEXM" method="post">
            <ul>
                <li>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="Name">
                </li>
                <li>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="Email">
                </li>
                <li>
                    <label for="msg">Message:</label>
                    <textarea name="message" id="msg" col="30" rows="10"></textarea>   
                </li>
                
                <input type="hidden" name="Created" value="x-sheetmonkey-current-date-time" />
                
                <li class="form-button">
                    <button type="submit">Send your message</button>
                    <input
                        type="hidden"
                        name="x-sheetmonkey-redirect"
                        value="https://markusstromback.github.io/thank-you.html"
                        />
                </li>
            </ul>
           
        </form>
    </main>
    <footer>
        <small>Website by <a href="mailto:mark.stromback@mesacc.edu">Markus Stromback</a>, &copy; Spring 2024</small>
    </footer>
